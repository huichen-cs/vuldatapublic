[reproduce]
torch_manual_seed = 0
py_random_seed = 0
np_random_seed = 0
data_sampling_seed = 0

[data]
data_dir = methods/VCMatch/data
imbalance_ratio = 4
cve_sample_size = 1.0
_train_ratio = 0.9
_test_ratio = 0.1
train_test_ratios = [${data:_train_ratio}, ${data:_test_ratio}]
val_ratio = 0.1

[data.shift]
type = IndependentGaussianNoiseDataShift
mu = 0
sigma = 0

[model]
ensemble_size = 5
num_neurons=[1024, 2048, 512]
dropout_ratios=[None, 0.25, 0.25]

[trainer]
batch_size = 128
max_iter = 1000
split_data = train_val_test
use_data = try_checkpoint
use_model = from_scratch
pin_memory = True
max_dataloader_workers = 8

[trainer.earlystopping]
patience = 50
min_delta = 0

[trainer.checkpoint]
dir_path = uq_testdata_ckpt/shift/rpd/en_vcm_${data:cve_sample_size}_im_${data:imbalance_ratio}_gamma_${trainer.criteria:focal_gamma}_train_${data:_train_ratio}_sigma_${data.shift:sigma}
warmup_epochs = 0

[trainer.optimizer]
init_lr = 1e-03

[trainer.criteria]
focal_gamma = 0.5

[trainer.lr_scheduler]
T_0 = 200
T_mult = 2


